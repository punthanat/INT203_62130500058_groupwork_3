<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Vue Js - HelloWorld App</title>

  <!-- https://google.github.io/material-design-icons/#icon-font-for-the-web -->
  <!-- Using via Google Web Fonts -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

  <!-- https://tailwindcss.com/docs/installation -->
  <!-- Using Tailwind via CDN -->
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />

  <link href="styles.css" rel="stylesheet">

  <!-- https://v3.vuejs.org/guide/installation.html#release-notes -->
  <!-- Vue CDN -->
  <script src="https://unpkg.com/vue@next"></script>

</head>

<body>
  <div id="app" class="max-w-xl mx-auto my-10 space-y-3">
    <h1 class="text-xl">Photo Gallery
      <!--( {{ tasks.filter( t => !t.done ).length }} )--> ({{photos.length}})
    </h1>
    <div class="flex flex-row ">
      <div>
        <ul>
          <li v-for="(photo,index) in photos " class="flex flex-row">
            <img v-bind:src="photo,index" class="w-32 h-32 mr-5 mb-5">
            <button v-on:click="placess(index)" class=" h-32 ">{{merge(index)}}</button>
            <div class="flex h-32 justify-center relative top-14">
              <span class="material-icons text-center " v-show="places[index].done"> favorite_border</span>
            </div>
          </li>
        </ul>
      </div>


    </div>

  </div>

  <!-- my main.js -->
  <script src="./main.js"></script>
</body>

</html>
